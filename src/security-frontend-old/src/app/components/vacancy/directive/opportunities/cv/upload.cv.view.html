<crm-form-wrapper form-title="vm.title" submit-text="{{vm.attachment.filePath ? 'OK':null}}" cancel-text="Cancel"
                  submit-btn="vm.ok();vm.refresh()"
                  cancel-btn="vm.cancel()" modal="true">
    <div class="form-group">
        <label for="uploadedCV">Input for .docx files</label>
        <input type="file" nv-file-select uploader="vm.uploader" id="uploadedCV" ng-disabled="vm.attachment.name">
    </div>
    <div>
        <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': vm.uploader.progress + '%' }"></div>
        </div>
        <br>
        <label ng-show="vm.uploader.progress === 100">File downloaded</label>
    </div>
</crm-form-wrapper>
