<crm-form-wrapper form-title="vm.title" submit-text="Ok" cancel-text="Cancel"
                  submit-btn="vm.ok()"
                  cancel-btn="vm.cancel()" modal="true">

    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" class="form-control" placeholder="Type your comment here"
        ng-model="vm.comment.newComment" rows="3"  ng-maxlength="500"></textarea>
    </div>
</crm-form-wrapper>
