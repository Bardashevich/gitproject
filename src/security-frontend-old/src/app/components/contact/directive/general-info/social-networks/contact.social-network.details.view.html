<crm-form-wrapper form-title="vm.title" submit-text="{{socialNetworkForm.$valid?'Ok':null}}" cancel-text="Cancel"
                  submit-btn="vm.ok()"
                  cancel-btn="vm.cancel()" modal="true"
                  ng-form="socialNetworkForm">

    <div class="form-group" crm-input-validation>
        <label for="socialNetworkAccountUrl">URL</label>
        <input ng-model="vm.account.url"
               id="socialNetworkAccountUrl"
               name="socialNetworkAccountUrl"
               class="form-control"
               required maxlength="255"
               validate-url="{{vm.socialNetworks[vm.account.socialNetwork-1].name}}"
        >
        <span
            ng-show="socialNetworkForm.socialNetworkAccountUrl.$error.validUrl"
            class="help-block">Valid URL is required
        </span>
    </div>
</crm-form-wrapper>
