<div class="col-md-10">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-first-name">First name (ru)*</label>
                <input ng-disabled="!vm.canEdit" id="contact-first-name" class="form-control"
                       name="firstName"
                       ng-model="vm.contact.firstName" required maxlength="50">
                <span ng-show="contactForm.firstName.$dirty && contactForm.firstName.$error.required"
                      class="help-block">First name is required</span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-last-name">Last name (ru)*</label>
                <input ng-disabled="!vm.canEdit" id="contact-last-name" class="form-control"
                       name="lastName"
                       ng-model="vm.contact.lastName" required maxlength="50">
                <span ng-show="contactForm.lastName.$dirty && contactForm.lastName.$error.required"
                      class="help-block">Last name is required</span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-patronymic">Patronymic</label>
                <input ng-disabled="!vm.canEdit" id="contact-patronymic" class="form-control"
                       name="patronymic"
                       ng-model="vm.contact.patronymic" maxlength="50">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-first-name-en">First name (en)</label>
                <input ng-disabled="!vm.canEdit"
                       id="contact-first-name-en"
                       class="form-control"
                       name="firstNameEn"
                       ng-model="vm.contact.firstNameEn"
                       maxlength="50">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-last-name-en">Last name (en)</label>
                <input ng-disabled="!vm.canEdit"
                       id="contact-last-name-en"
                       class="form-control"
                       name="lastNameEn"
                       ng-model="vm.contact.lastNameEn"
                       maxlength="50">
            </div>
        </div>
        <div class="col-sm-offset-4">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-date-of-birth">Date of birth</label>
                <p class="input-group">
                    <input
                        id="contact-date-of-birth"
                        type="text"
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        uib-datepicker-popup="yyyy-MM-dd"
                        ng-model="vm.contact.dateOfBirth"
                        name="dateOfBirth"
                        is-open="vm.isDatePickerVisible.birthDate"
                        datepicker-options="vm.datePickerOptions.birthDate"
                        close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="vm.showDatePicker(vm,'birthDate')">
                                    <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" crm-input-validation>
                <label for="contact-is-male">Gender</label>
                <select ng-disabled="!vm.canEdit" id="contact-is-male" class="form-control"
                        name="isMale" ng-model="vm.contact.isMale"
                        ng-options="o.v as o.n for o in [{n:'Please, select',v:null},{n:'Female',v:false},{n:'Male', v:true}]">
                </select>
            </div>
        </div>
        <div class="col-sm-4" ng-show="vm.nationalityVisible">
            <div class="form-group" crm-input-validation>
                <label for="contact-nationality">Nationality</label>

                <select ng-model="vm.contact.nationalityList"
                        ng-show="vm.nationalityVisible"
                        ng-disabled="!vm.canEdit"
                        id="contact-nationality"
                        class="form-control"
                        name="nationality-type">
                    <option ng-repeat="nationality in vm.nationalities" value={{nationality.name}}>{{nationality.name}}</option>
                    <option value="other">Other</option>
                </select>

            </div>
        </div>
        <div class="col-sm-4" ng-show="!vm.nationalityVisible || vm.contact.nationalityList == 'other'">
            <div class="form-group">
                <label for="contact-nationality">Nationality</label>
                <input
                    ng-model="vm.contact.nationality"
                    ng-disabled="!vm.canEdit"
                    id="other-nationality"
                    class="form-control"
                    name="nationality"
                    maxlength="255">
            </div>
        </div>
    </div>
</div>
<div class="col-md-2">
    <div class="row">
        <div>
            <input type="file"  id="attachmentFile" style="display: none"
                   nv-file-select uploader="vm.uploader" >
        </div>

        <div class="col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 ">
            <img class="img-responsive center-block" id="imageID"
                 crm-avatar-image contact="{{vm.contact.id}}" ng-src=""
                 uib-popover-template="'app/components/contact/directive/general-info/contact/image/popover.html'"
                 popover-placement="bottom-right"  popover-is-open="vm.isOpen" popover-append-to-body="true"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" crm-input-validation>
                <input ng-disabled="!vm.canEdit" id="contact-photo" class="form-control" type="hidden"
                       name="photoUrl" ng-model="vm.contact.photoUrl" maxlength="255">
            </div>
        </div>
    </div>
</div>
