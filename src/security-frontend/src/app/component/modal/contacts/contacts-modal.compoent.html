<div class="container modal-content">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <card>
                <div class="card-content">
                    <def-grid-header [gridComponent]="defGridComponent" [gridHeaderOptions]="gridHeaderOptions"></def-grid-header>
                    <def-grid [gridOptions]="gridOptions"></def-grid>
                </div>
            </card>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="buttons">
        <button class="cancel" (click)="close()">
            <span>CANCEL</span>
        </button>
        <button class="save" (click)="add()">
            <span>ADD</span>
        </button>
    </div>
</div>
